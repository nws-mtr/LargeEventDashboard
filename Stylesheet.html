<style>
/* ── CSS Variables ───────────────────────────────────────────────────────── */
:root {
  --bg-primary: #0a0e27;
  --bg-secondary: #141933;
  --bg-panel: #1a1f3a;
  --text-primary: #e8eaf6;
  --text-secondary: #9fa8da;
  --accent-blue: #2196f3;
  --accent-green: #4caf50;
  --accent-yellow: #ffc107;
  --accent-red: #f44336;
  --border-color: #283593;
  --shadow: rgba(0, 0, 0, 0.4);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow: hidden;
  height: 100vh;
}

/* ── Dashboard Layout ────────────────────────────────────────────────────── */
.dashboard-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 1rem;
  gap: 1rem;
}

/* Header */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  background: var(--bg-panel);
  border-radius: 10px;
  border: 1px solid var(--border-color);
  box-shadow: 0 4px 6px var(--shadow);
}

.event-info h1 {
  font-size: 2rem;
  font-weight: 600;
  color: var(--accent-blue);
  margin-bottom: 0.5rem;
}

.event-details {
  display: flex;
  gap: 2rem;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.current-time { text-align: right; }

#clock {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--text-primary);
  font-variant-numeric: tabular-nums;
}

#timezone {
  font-size: 0.9rem;
  color: var(--text-secondary);
}

/* ── Grid ────────────────────────────────────────────────────────────────── */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 1rem;
  flex: 1;
  overflow: hidden;
}

.panel {
  background: var(--bg-panel);
  border-radius: 10px;
  border: 1px solid var(--border-color);
  padding: 1.5rem;
  box-shadow: 0 4px 6px var(--shadow);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.panel h2 {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  color: var(--accent-blue);
  border-bottom: 2px solid var(--border-color);
  padding-bottom: 0.5rem;
}

/* Grid placement */
.current-conditions { grid-column: 1 / 2; grid-row: 1 / 2; }
.weather-alerts     { grid-column: 1 / 2; grid-row: 2 / 4; }
.radar-display      { grid-column: 2 / 4; grid-row: 1 / 3; }
.satellite-display  { grid-column: 4 / 5; grid-row: 1 / 3; }
.hourly-forecast    { grid-column: 2 / 4; grid-row: 3 / 4; }
.additional-data    { grid-column: 4 / 5; grid-row: 3 / 4; }

/* ── Current Conditions ──────────────────────────────────────────────────── */
.conditions-content {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.temperature-display {
  display: flex;
  align-items: baseline;
  justify-content: center;
  padding: 1rem 0;
}

.temp-value {
  font-size: 4rem;
  font-weight: 700;
  color: var(--accent-blue);
}

.temp-unit {
  font-size: 2rem;
  color: var(--text-secondary);
  margin-left: 0.5rem;
}

.condition-details {
  display: grid;
  grid-template-columns: 1fr;
  gap: 0.75rem;
}

.detail-item {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem;
  background: var(--bg-secondary);
  border-radius: 5px;
}

.detail-item .label {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

/* ── Weather Alerts ──────────────────────────────────────────────────────── */
.alerts-content { overflow-y: auto; flex: 1; }

.alert-item {
  padding: 1rem;
  margin-bottom: 0.75rem;
  background: var(--bg-secondary);
  border-left: 4px solid var(--accent-yellow);
  border-radius: 5px;
}

.alert-item.severe { border-left-color: var(--accent-red); }

.alert-title {
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--accent-yellow);
}

.alert-item.severe .alert-title { color: var(--accent-red); }

.no-alerts {
  text-align: center;
  color: var(--text-secondary);
  padding: 2rem;
}

/* ── Radar & Satellite ───────────────────────────────────────────────────── */
.radar-content, .satellite-content {
  display: flex;
  flex-direction: column;
  flex: 1;
  gap: 0.75rem;
}

#radar-map {
  flex: 1;
  min-height: 200px;
  border-radius: 5px;
  z-index: 0;
  background: var(--bg-secondary);
}

/* Dark theme Leaflet overrides */
#radar-map .leaflet-control-zoom a {
  background: var(--bg-panel);
  color: var(--text-primary);
  border-color: var(--border-color);
}
#radar-map .leaflet-control-attribution {
  background: rgba(26, 31, 58, 0.8);
  color: var(--text-secondary);
  font-size: 0.65rem;
}
#radar-map .leaflet-control-attribution a { color: var(--accent-blue); }

/* Venue marker pulse */
.venue-marker {
  width: 12px; height: 12px;
  background: var(--accent-blue);
  border: 2px solid white;
  border-radius: 50%;
  box-shadow: 0 0 8px var(--accent-blue);
  animation: pulse-marker 2s ease-in-out infinite;
}
@keyframes pulse-marker {
  0%, 100% { box-shadow: 0 0 4px var(--accent-blue); }
  50% { box-shadow: 0 0 16px var(--accent-blue), 0 0 30px rgba(33,150,243,0.3); }
}

#satellite-map {
  flex: 1;
  min-height: 200px;
  border-radius: 5px;
  z-index: 0;
  background: var(--bg-secondary);
}

/* Dark theme Leaflet overrides for satellite map */
#satellite-map .leaflet-control-zoom a {
  background: var(--bg-panel);
  color: var(--text-primary);
  border-color: var(--border-color);
}
#satellite-map .leaflet-control-attribution {
  background: rgba(26, 31, 58, 0.8);
  color: var(--text-secondary);
  font-size: 0.65rem;
}
#satellite-map .leaflet-control-attribution a { color: var(--accent-blue); }

/* Channel selector */
.satellite-channel-selector {
  display: flex;
  gap: 0.4rem;
  margin-bottom: 0.5rem;
}

.channel-btn {
  flex: 1;
  padding: 0.35rem 0.5rem;
  background: var(--bg-secondary);
  color: var(--text-secondary);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  font-size: 0.75rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.channel-btn:hover {
  background: rgba(33, 150, 243, 0.15);
  border-color: var(--accent-blue);
  color: var(--text-primary);
}

.channel-btn.active {
  background: var(--accent-blue);
  color: white;
  border-color: var(--accent-blue);
}

.loading-indicator {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.timestamp {
  font-size: 0.8rem;
  color: var(--text-secondary);
}

/* ── Loop Playback Controls ──────────────────────────────────────────────── */
.loop-controls {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
  padding: 0.5rem;
  background: var(--bg-secondary);
  border-radius: 5px;
}

.loop-buttons {
  display: flex;
  gap: 0.4rem;
  justify-content: center;
}

.loop-btn {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-panel);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  padding: 0;
  transition: background 0.15s, border-color 0.15s;
}

.loop-btn:hover {
  background: var(--border-color);
  border-color: var(--accent-blue);
}

.loop-btn-play {
  width: 44px;
  background: var(--accent-blue);
  border-color: var(--accent-blue);
  font-size: 1.1rem;
}

.loop-btn-play:hover {
  background: #1976d2;
}

.loop-btn-play.playing {
  background: var(--accent-green);
  border-color: var(--accent-green);
}

.loop-btn-play.playing:hover {
  background: #388e3c;
}

.loop-progress {
  padding: 0 0.25rem;
}

.frame-scrubber {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 6px;
  background: var(--bg-panel);
  border-radius: 3px;
  outline: none;
  cursor: pointer;
}

.frame-scrubber::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--accent-blue);
  cursor: pointer;
  border: 2px solid var(--bg-secondary);
  transition: transform 0.1s;
}

.frame-scrubber::-webkit-slider-thumb:hover {
  transform: scale(1.3);
}

.frame-scrubber::-moz-range-thumb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--accent-blue);
  cursor: pointer;
  border: 2px solid var(--bg-secondary);
}

.loop-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 0.25rem;
}

.frame-counter {
  font-size: 0.75rem;
  color: var(--text-secondary);
  font-variant-numeric: tabular-nums;
}

/* ── Hourly Forecast Table ────────────────────────────────────────────────── */
.hourly-content {
  flex: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.forecast-table-wrap {
  flex: 1;
  overflow: auto;
  border-radius: 5px;
  border: 1px solid var(--border-color);
}

.forecast-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.8rem;
  white-space: nowrap;
}

.forecast-table thead {
  position: sticky;
  top: 0;
  z-index: 2;
}

.forecast-table th {
  background: var(--bg-secondary);
  color: var(--text-secondary);
  font-weight: 600;
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  padding: 0.5rem 0.6rem;
  text-align: center;
  border-bottom: 2px solid var(--border-color);
}

.forecast-table td {
  padding: 0.4rem 0.6rem;
  text-align: center;
  border-bottom: 1px solid rgba(40, 53, 147, 0.4);
  color: var(--text-primary);
  font-variant-numeric: tabular-nums;
}

.forecast-table tbody tr:hover {
  background: rgba(33, 150, 243, 0.08);
}

/* Sticky first column (hour) */
.ft-sticky-col {
  position: sticky;
  left: 0;
  z-index: 1;
  background: var(--bg-panel);
  text-align: left !important;
  font-weight: 500;
  min-width: 90px;
}

thead .ft-sticky-col {
  z-index: 3;
  background: var(--bg-secondary);
}

.ft-day {
  color: var(--text-secondary);
  font-size: 0.7rem;
}

/* Temperature color coding */
.ft-temp { font-weight: 600; }
.ft-hot  { color: #ff7043; }
.ft-warm { color: var(--accent-yellow); }
.ft-cold { color: #64b5f6; }
.ft-freeze { color: #e1f5fe; font-weight: 700; }

/* Dewpoint */
.ft-dewpt { color: var(--accent-green); }

/* Wind */
.ft-wind { font-size: 0.75rem; }
.ft-gust { color: var(--accent-yellow); font-weight: 500; }

/* PoP color coding */
.ft-pop-high { color: var(--accent-red); font-weight: 600; }
.ft-pop-med  { color: var(--accent-yellow); font-weight: 500; }
.ft-pop-low  { color: var(--accent-blue); }
.ft-pop-none { color: var(--text-secondary); }

/* ── Forecast Summary ────────────────────────────────────────────────────── */
.summary-content {
  overflow-y: auto;
  flex: 1;
  font-size: 0.9rem;
  line-height: 1.6;
}

.summary-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.5rem;
}

.summary-stat {
  padding: 0.6rem 0.75rem;
  background: var(--bg-secondary);
  border-radius: 5px;
}

.summary-label {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-secondary);
  margin-bottom: 0.25rem;
}

.summary-value {
  font-size: 1rem;
  font-weight: 600;
  color: var(--text-primary);
}

.summary-source {
  margin-top: 0.75rem;
  font-size: 0.7rem;
  color: var(--text-secondary);
  text-align: center;
}

/* ── Footer ──────────────────────────────────────────────────────────────── */
.dashboard-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 1.5rem;
  background: var(--bg-panel);
  border-radius: 10px;
  border: 1px solid var(--border-color);
  font-size: 0.85rem;
  color: var(--text-secondary);
}

/* ── Scrollbar ───────────────────────────────────────────────────────────── */
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 4px; }
::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

/* ── Responsive ──────────────────────────────────────────────────────────── */
@media (max-width: 1600px) {
  .event-info h1 { font-size: 1.5rem; }
  #clock { font-size: 2rem; }
}

/* ── Loading & Error States ──────────────────────────────────────────────── */
.loading-spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid var(--border-color);
  border-top-color: var(--accent-blue);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.error-msg {
  color: var(--accent-red);
  font-size: 0.85rem;
  text-align: center;
  padding: 1rem;
}
</style>
